<div class="container">
  <div class="row">

    <!--  Conteudo principal  -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">

      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-danger">
          Lista de Clientes
        </h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="g-grid d-flex gap-1 mt-5">
        <a [routerLink]="['/clientes/inserir']" role="button" class="btn btn-dark me-md-1 col-md-2">
          <i class="pi pi-plus-circle me-2"></i>
          Novo Cliente
        </a>
      </div>

      <!-- Listagem de Registros  -->
      <div class="mt-3">
        <table class="table table-light table-striped table-hover table-borderless">
          <thead class="thead-dark text-center">
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Email</th>
              <th>CNPJ</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let c of (clientes$ | async)">
              <td>{{c.nome}}</td>
              <td>{{c.telefone | mask: '(00) 0000-00009'}}</td>
              <td>{{c.email}}</td>
              <td>{{c.cnpj | mask: '00.000.000/0000-00'}}</td>

              <td class="d-grid d-md-block">
                <button [routerLink]="['/clientes/editar', c.id]" type="button"
                  class="btn btn-sm btn-warning me-0 me-md-1 mb-1 mb-md-auto">
                  <i class="bi bi-pencil"></i>
                </button>
                <button [routerLink]="['/clientes/excluir', c.id]" type="button"
                  class="btn btn-sm btn-outline-danger me-0 me-md-1 mb-1 mb-md-auto">
                  <i class="bi bi-trash"></i>
                </button>
              </td>

            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
